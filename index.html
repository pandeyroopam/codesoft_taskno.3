<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Use me for your calculation</h1>
    <div class="cal">
        <div class="inp">
            <input type="text" placeholder="0" id="inputBox">
        </div>
    <div class="row1">
        <button style="color: #fb7c14;;">AC</button>
        <button style="color: #fb7c14;;">DEL</button>
        <button style="color: #fb7c14;;">%</button>
        <button style="color: #fb7c14;;">/</button>
    </div>
    <div class="row2">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button style="color: #fb7c14;;">X</button>
    </div>
    <div class="row3">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button style="color: #fb7c14;;">-</button>
    </div>
    <div class="row4">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button style="color: #fb7c14;;">+</button>
    </div>
    <div class="row5">
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button style="background-color: #fb7c14;">=</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
